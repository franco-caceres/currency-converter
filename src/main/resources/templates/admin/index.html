<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
</head>
<body>
<h1 layout:fragment="title">Admin Dashboard</h1>
<main layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <h3>Conversions: <span th:text="${conversionCount}"></span></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Currencies: <a th:href="@{/admin/currency}" th:text="${currencyCount}"></a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Exchange rates: <a th:href="@{/admin/exchange-rate}" th:text="${exchangeRateCount}"></a></h3>
        </div>
    </div>
</main>
</body>
</html>
