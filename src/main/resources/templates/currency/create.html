<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
</head>
<body>
<h1 layout:fragment="title">Create New Currency</h1>
<main layout:fragment="content">
    <form th:action="@{/admin/currency/save}" th:object="${currencyForm}" method="post">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" class="form-control" th:field="*{code}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">code error</span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-2 offset-md-5">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
