<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
</head>
<body>
<h1 layout:fragment="title">Currency Converter</h1>
<main layout:fragment="content">
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <h3 th:text="${#numbers.formatDecimal(amount, 1, 'COMMA', 2, 'POINT') + ' ' + fromCurrency.toString() + ' = ' + #numbers.formatDecimal(result, 0, 'COMMA', 2, 'POINT') + ' ' + toCurrency.toString()}"></h3>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-4 offset-md-4">
            <div class="form-group">
                <a href="/currency-conversion/" class="btn btn-primary btn-block">Make another conversion</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
