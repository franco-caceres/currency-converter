<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
<head>
</head>
<body>
<h1 layout:fragment="title">Exchange Rates</h1>
<main layout:fragment="content">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-12">
            <a th:href="@{/admin/exchange-rate/create}" class="btn btn-secondary float-right">Create new</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th width="10%" class="text-center">ID</th>
                        <th width="30%" class="text-center">From</th>
                        <th width="30%" class="text-center">To</th>
                        <th width="30%" class="text-center">Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="r : ${exchangeRates}">
                        <td class="text-right"><a th:href="@{|/admin/exchange-rate/edit/${r.getId()}|}" th:text="${r.getId()}"></a></td>
                        <td th:text="${r.getFrom().getCode()}" class="text-center"></td>
                        <td th:text="${r.getTo().getCode()}" class="text-center"></td>
                        <td th:text="${#numbers.formatDecimal(r.getRate(), 1, 'COMMA', 2, 'POINT')}" class="text-right"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
